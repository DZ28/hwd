<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="x-icon" href="dolphins_logo.png">

  <meta name="viewport" content="width=device-width">
  <title>High Woodlands Dolphins</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body class="bg-blue-950">
  <nav class="p-5 bg-gray-200 shadow md:flex md: items-center md:justify-between animate__animated animate__fadeInDown">
    <div class="flex justify-between items-center cursor-pointer">
      <img class="h-10 inline" src="dolphins_logo.png">
      <span class="text-2xl font-[Courier] font-semibold">
        
        High Woodlands Dolphins
      </span>
      <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
    </div>
    
    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-gray-200 w-full left-0 md:w-auto md:py-0 py-4 md:ply-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="mx-4 my-6 md:my-0">
        <a href="index.html" class="text-xl hover:text-cyan-500 duration-500">Home</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Calendar</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="swimgroups.html" class="text-xl hover:text-cyan-500 duration-500">Swim Groups</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Team Records</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Documents</a>
      </li>
      <button class="bg-gray-700 text-white font-[Courier] duration-500 px-6 py-2 mx-4 hover:bg-gray-500 rounded">
         Sign In 
      </button>
    </ul>
  </nav>

  <p class="flex justify-center items-center text-white font-[Courier] text-2xl">
    No team records at the moment!
  </p>
  
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  
  <script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) :( e.name = "menu", list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
    }
  </script>
</body>

</html>
